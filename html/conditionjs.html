<!DOCTYPE html>
<html lang="en">
    <head>
        <script>

            //if
            var score = 67
            if(score>=90){
                console.log('A')
            }else if(score>=80){
                console.log('B')
            }else if(score>=70){
                console.log('C')
            }else{
                console.log('D')
            }

            //switch
            var score1 = prompt('점수를 입력하세요')
            switch(true)
            {
                case (score1>=90):
                    console.log('A')
                    break;

                case (score1>=80):
                    console.log('B')
                    break;
                case (score1>=70):
                    console.log('C')
                    break;
                default:
                    console.log('D')
            }   

        </script>
    </head>

</html>
